<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>

<h1>Empleados</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Departamento</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.departamento.nombre }}</td>
            <td>
                <a href="{% url 'editar_empleado' empleado.id %}">Editar</a> |
                <a href="{% url 'eliminar_empleado' empleado.id %}" onclick="return confirm('Esta seguro de eliminar el empleado?;')">
                        Eliminar
                    </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'agregar_empleado' %}">Agregar Empleado</a>

<a href="{% url 'lista_gastos' %}">Volver a la lista</a>
